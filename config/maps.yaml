plugin:
  name: "maps"
  description: "description"
  methods:
    - name: "calc_distance"
      help: 'get the distance between to cities.

            Ask: __distanz zwischen Hamburg und Berlin__'
      keywords:
        list:
          - "wie weit ist es von $start bis( nach)? $end"
          - "entfernung von $start bis( nach)? $end"
          - "distanz zwischen $start und $end"
          - "entfernung zwischen $start und $end"
        params:
          - name: start
            count: 2
            description: "the start location"
          - name: end
            count: 2
            description: "the end location"
      answers:
        list:
          - "Die Distanze betr√§gt: $distance km"
        params:
          - name: distance
            description: "the distance"

    - name: city_info
      help: 'gets some details about the location.

            Ask: __infos zu Hamburg__'
      keywords:
       list:
         - 'infos zu $city'
       params:
         - name: 'city'
           description: 'the city name'
      answers:
        list:
          - 'Hier einige Infos:$result'
        params:
          - name: result
            description: 'the infos about the city'

