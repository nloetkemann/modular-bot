plugin:
  name: "weather"
  token: ""
  description: "wetter station"
  methods:
    - name: "get_weather"
      keywords:
        list:
          - "gib mir das wetter( aus $standort)?( um $time| in $time)?"
          - "wie ist das wetter( in $standort)?( um $time| in $time)?"
        params:
          - name: standort
            default: ENV.standort
            type: string
            description: "the weather from where"
          - name: time
            type: all
            description: "from what date "
          - name: difftime
            type: all
            description: "in how much minutes/hours"
      answers:
        list:
          - "es ist $weather (in $standort)?( um $time)?"
          - "(um $3 ist es )?$1( in $2)?"
        params:
          - name: weather
            description:
          - name: standort
            description: "the weather from where"
          - name: time
            description: "from what date or in how much minutes/hours"
