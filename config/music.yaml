plugin:
  name: "music"
  description: "eine Suchmaschine f√ºr songtexte und musiker"
  methods:
    - name: "get_album"
      help: 'Returns all the albums of the musician

            Ask: __welche Alben hat $singer__'
      keywords:
        list:
          - "(die )?alben von $singer"
          - "welche alben hat $singer"
          - "Zeig mir die alben von $singer"
        params:
          - name: "singer"
            count: 3
            description: "the singer of the album"
      answers:
        list:
          - "Hier sind die Alben:$result"
        params:
          - name: result
            description: "The result of the music search"
    - name: "get_lyric"
      help: 'Get the lyrics of a song

            Ask: __text zu Mockingbird von Emninem__'
      keywords:
        list:
          - "text zu $song von $singer"
          - "text von $song von $singer"
          - "der inhalt von $song von $singer"
        params:
          - name: "song"
            count: 5
            description: "the song"
          - name: "singer"
            count: 3
            description: "the singer of the album"
      answers:
        list:
          - "**Der Text zu $song**:$result"
        params:
          - name: result
            description: "The result of the music search"
          - name: song
            description: "The name of the song"

