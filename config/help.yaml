plugin:
  name: "help"
  description: "description"
  methods:
    - name: plugin_help
      help: 'A help for one plugin

            Ask: __hilfe für Wiki__

            or __hilfe zu Wolfram__'
      keywords:
        list:
          - "hilfe (für |zu )$plugin"
        params:
          - name: plugin
            description: the name of the plugin
      answers:
        list:
          - '$help'
        params:
          - name: help
            description: 'the answer of the plugin'

    - name: "general_help"
      help: 'Help for one plugin.

            Ask: __hilfe__

            or __ich brauche hilfe__'
      keywords:
        list:
          - "kannst du mir( bitte)? helfen"
          - "ich brauche hilfe"
          - "ich weiß nicht was ich (machen|tun){1} soll"
          - "hilfe"
      answers:
        list:
          - "$help"
        params:
          - name: help
            description: "the help"
    - name: "plugin_list"
      help: 'Just ask __list plugins__ or __welche plugins gibt es__'
      keywords:
        list:
          - 'list plugins'
          - 'welche plugins gibt es'
          - 'alle plugins'
      answers:
        list:
          - 'Hier sind alle aktiven Plugins:$list'
        params:
          - name: list
            description: 'the plugin list'



