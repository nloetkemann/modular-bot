plugin:
  name: "maps"
  description: "description"
  methods:
    - name: "calc_distance"
      help: 'calc_distance__help'
      keywords:
        list:
          - calc_distance__how_far
          - calc_distance__distance
          - calc_distance__calc
          - calc_distance__between
        params:
          - name: start
            count: 2
            description: calc_distance__param_start
          - name: end
            count: 2
            description: calc_distance__param_end
      answers:
        list:
          - calc_distance__result
        params:
          - name: distance
            description: calc_distance__param_distance
    - name: city_info
      help: 'city_info__help'
      keywords:
       list:
         - city_info__infos
       params:
         - name: 'city'
           description: city_info__param_city
      answers:
        list:
          - city_info__result
        params:
          - name: result
            description: city_info__param_result

