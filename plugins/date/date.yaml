plugin:
  name: "date"
  description: description
  methods:
    - name: "get_time"
      help: get_time__help
      keywords:
        list:
          - get_time__clock
          - get_time__time
          - get_time__clocktime
      answers:
        list:
          - get_time__time
          - get_time__now
        params:
          - name: time
            description: get_time__param_time
    - name: "get_date"
      help: get_date__help
      keywords:
        list:
          - get_date__day
          - get_date__date
          - get_date__daydate
          - get_date__which_date
          - get_date_which_day
      answers:
        list:
          - get_date__result
        params:
          - name: "day"
            description: get_date__param_day
          - name: "date"
            description: get_date__param_date
